        <p class="ttl">Settings</p>
        <div class="bgColor">

        <div class="dayNotation">
            <p class="sttl">曜日の表記</p>
            <div class="radioroom">
                <input type="radio" name="day" id="radio1" checked>
                <label for="radio1">SUN, MON, TUE, ...</label>
                    <div class="wrap"></div>
                <input type="radio" name="day" id="radio2">
                <label for="radio2">Sunday, Monday, Tuesday, ...</label>
                    <div class="wrap"></div>
                <input type="radio" name="day" id="radio3">
                <label for="radio3">(日), (月), (火), ...</label>
                    <div class="wrap"></div>
                <input type="radio" name="day" id="radio4">
                <label for="radio4">日曜日, 月曜日, 火曜日, ...</label>
            </div>
        </div>

        <div class="setting_close">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        
        $(document).ready(function() {
            let savedbgColor = localStorage.getItem('bgColor');
            if (savedbgColor) {
                $('.bgSpoit').val(savedbgColor).change();
                $('body').css('background-color', savedbgColor).change();
                $('.bgCode').val(savedbgColor.replace('#', '')).change();
            }
            let savedtxtColor = localStorage.getItem('txtColor');
            if (savedtxtColor) {
                $('.txtSpoit').val(savedtxtColor).change();
                $('.txtCode').val(savedtxtColor.replace('#', '')).change();
                $('p.date_year, p.date_month, p.date_date, p.date_day, p.time_hour, p.time_minute, p.time_second').css('color', savedtxtColor).change();
                $('svg').css('fill', savedtxtColor);
            }


            setInterval(() => {
                let now = new Date();
                
                //日にち
                let date_year = now.getFullYear();
                $('.date_year').text(date_year);

                let date_month_get = (now.getMonth() + 1);
                let date_month = date_month_get < 10 ? '0' + date_month_get : date_month_get;
                $('.date_month').text(date_month);

                let date_date_get = now.getDate();
                let date_date = date_date_get < 10 ? '0' + date_date_get : date_date_get;
                $('.date_date').text(date_date);

                //曜日
                let date_day_ength = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
                let date_day_engfu = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                let date_day_japth = ["(日)", "(月)", "(火)", "(水)", "(木)", "(金)", "(土)"];
                let date_day_japfu = ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"];
                if ($('#radio1').is(':checked')) {
                    $('.date_day').text(date_day_ength[now.getDay()]);
                    $('.date_day').removeClass('small');

                } else if ($('#radio2').is(':checked')) {
                    $('.date_day').text(date_day_engfu[now.getDay()]);
                    $('.date_day').removeClass('small');

                } else if ($('#radio3').is(':checked')) {
                    $('.date_day').text(date_day_japth[now.getDay()]);
                    $('.date_day').addClass('small');

                } else if ($('#radio4').is(':checked')) {
                    $('.date_day').text(date_day_japfu[now.getDay()]);
                    $('.date_day').addClass('small');
                }

                let dayColor = now.getDay() === 0 ? '#f00' : now.getDay() === 6 ? '#00f' : '';
                if (dayColor) {
                    $('.date_day').css('color', dayColor);
                }

                //時刻
                let time_hour_get = now.getHours();
                let time_hour = time_hour_get < 10 ? '0' + timehour_get : time_hour_get;
                $('.time_hour').text(time_hour);

                let time_minute_get = now.getMinutes();
                let time_minute = time_minute_get < 10 ? '0' + time_minute_get : time_minute_get;
                $('.time_minute').text(time_minute);

                let time_second_get = now.getSeconds();
                let time_second = time_second_get < 10 ? '0' + time_second_get : time_second_get;
                $('.time_second').text(time_second);

            }, 1);


            //設定開閉
            $('.setting_btn').on('click', function() {
                $('.settings').addClass('active');
            })
            $('.setting_close').on('click', function() {
                $('.settings').removeClass('active');
            })

            //背景・文字色
            $('.bgSpoit').on('change', function() {
                let bgColor = $(this).val().toUpperCase();
                $('.bgCode').val(bgColor.replace('#', ''));
                $('body').css('background-color', bgColor);

                localStorage.setItem('bgColor', bgColor);
            });
            $('.txtSpoit').on('change', function() {
                let txtColor = $(this).val().toUpperCase();
                $('.txtCode').val(txtColor.replace('#', ''));
                $('p.date_year, p.date_month, p.date_date, p.date_day, p.time_hour, p.time_minute, p.time_second').css('color', txtColor);
                $('svg').css('fill', txtColor);

                localStorage.setItem('txtColor', txtColor);
            });
        });
    </script>
